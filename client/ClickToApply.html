  <form action="/postjob" class="container" method="post">
  <div class="form-group">
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" placeholder="name" name="name" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Phone Number</label>
    <input type="number" class="form-control" placeholder="number" name="phonenum" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Telegram handle</label>
    <input type="text" class="form-control" placeholder="telegramUsername" name="username" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Quotation</label>
    <input type="text" class="form-control" placeholder="Price" name="price" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Job ID:</label>
    <input type="text" class="form-control" placeholder="#3241(Optional)" name="jobID" >
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Skillset and Experience</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="desc" value="Description"></textarea>
  </div>
  <button type="submit" name="submit">Submit</button>
</form>
